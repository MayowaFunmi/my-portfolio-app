{% extends 'users/base.html' %}

{% block title %}Project Details{% endblock %}

{% block blog_content %}
    <div class="container" style="margin-top: 120px;">
        <div class="row justify-content-md-center" >
            <div class="col-md-auto">
                <div class="container">
                    <h1>Project Details:</h1>
                    <div class="project_cards">
                        <div class="card" style="width: 20rem;">
                            <h5 class="card-title">
                                <b>Name of project: </b>{{ project.name }}
                            </h5>
                            <img src='{{ project.image.url }}' class="card-img-top" width="300px" height="300px">
                            <b class="card-text">Project Description: </b>{{ project.description }}
                            <b class="card-text">Project Features: </b>{{ project.features }}
                            <button>
                                <a class="card-link" href="{{ project.github_link }}" target="_blank">
                                    <h6 class="card-subtitle mb-2 text-muted">GitHub Link</h6>
                                </a>
                            </button>
                            <button>
                                <a class="card-link" href="{{ project.demo_link }}" target="_blank">
                                    <h6 class="card-subtitle mb-2 text-muted">Demo Link</h6>
                                </a>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-info"><a href="{% url 'users:home' %}">Back to all projects</a></button>
                </div>

            </div>
        </div>
    </div>
{% endblock blog_content %}
